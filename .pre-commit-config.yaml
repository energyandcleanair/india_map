repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.12
  hooks:
    - id: ruff
      types_or: [ python, pyi ]
      args: [ "--fix", "--exclude=reference,experiments,*__test.py,*__it.py" ]
    - id: ruff-format
      types_or: [ python, pyi ]
      args: [ "--exclude=reference,experiments,*__test.py,*__it.py" ]

exclude: |
  ^reference.*
  ^experiments.*
  ^.*__test.py
  ^.*__it.py